{% extends 'app/base.html' %}

{% block content %}
    <a href="/novaTrgovina"><button type="button" class="btn btn-success" name="novi" style="margin-top:5px; margin-bottom:5px;">Dodaj trgovino</button></a>
	<table class="table table-hover">
		<tr>
			<th>id</th>
		    <th>Ime</th>
		    <th></th>
		    <th></th>
		</tr>
		{% for item in data %}
		<tr>
			<td>{{item.id}}</td>
			<td>{{item.Ime}}</td>
            <td><form method="POST", action="/trgovine/">{% csrf_token %}<button type="submit" class="btn btn-danger" name="delete" value="{{ item.id }}">Izbrisi</button></form> </td>
            <td><form method="POST", action="/spremeniT/">{% csrf_token %}<button type="submit" class="btn btn-primary" name="spremeni" value="{{ item.id }}">Spremeni</button></form> </td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
